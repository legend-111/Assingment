<script>
    //operands are a and b
    var a = 50, b = 10;
    //Arithmetic operator are +,-,*,/,%
    var sum = a + b;
    var sub = a - b;
    var div = a / b;
    var mul = a * b;
    console.log("sum of", a, "and", b, "is =", a + b);
    console.log("sub of", a, "and", b, "is =", sub);
    console.log("div of", a, "and", b, "is =", div);
    console.log("mul of", a, "and", b, "is =", mul);
    //assignment operator =,+=,-=,/=,%=
    console.log("assigment operator starts from here");
    
    console.log(a=b);
    console.log(a+=b);
    console.log(a-=b);
    console.log(a/=b);
    console.log(a%=b);
    //comparision / relation op == != < > <= >=
    console.log("comparision  operator starts from here");
    console.log(a==b);
    console.log(a!=b);
    console.log(a<b);
    console.log(a>b);
    console.log(a<=b);
    console.log(a>=b);
    //identify  op  === !== 
    console.log("identify  operator starts from here");
    console.log(a===b);
    console.log(a!==b);
    // condition op / logical op && || !
    console.log("condition  operator starts from here");
    console.log(a>b&&b<a);
    console.log(a>b||b>a);
    console.log(!a<b);

</script>
